	<font size= "+4"><b><i>Humming Birds
</1></b></font><br>
<br>I think it is a funny thing
<br>That some birds whistle,
<br> others sing.
<br>The Warbler warbles in his throat,
<br> The Sparrow only knows one note;
<br>But he is better off than some, For
<br> Humming Birds can only hum.
<br><font size= "+2"><b><i>-Betty Sage</i></b></font>
