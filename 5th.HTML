	<font size= "+4"><b><i>Spring
</1></b></font><br>
<br>Sound the flute!
<br>Now it's mute.
<br>Bird's delight
<br>Day and night;
<br>Nightingale,
<br> In the dale,
<br> Lark in sky,
<br> Merrily,
<br>Merrily, merrily,
<br>to welcome in the year.
<br><font size= "+2"><b><i>-William Blake</i></b></font>
